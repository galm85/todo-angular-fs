<div class="centerd-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
        <h1 class="title has-text-primary">Lists</h1>
        <div class="list-menu">

          <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
            <p>{{list.title}}</p>
          </a>
        </div>
        <a class="button is-primary has-text-white" routerLink='/new-list'>+ New List</a>
    </div>

    <div class="task-list-container has-background-light">

        <div class="top-bar">

          <h1 class="title has-text-primary">Tasks</h1>

            <div class="dropdown is-hoverable is-right">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" >
                  <span><i class="fas fa-cog"></i></span>

                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                <div class="dropdown-content">
                  <a [routerLink]="['/edit-list',selectedListId]" class="dropdown-item has-text-primary">
                    Edit
                  </a>
                  <a (click)="onDeleteList()" class="dropdown-item has-text-danger">
                    Deletes
                  </a>

                </div>
              </div>
            </div>

        </div>
        <!-- end top bar -->

        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'complete':task.complete}">
          <div class="task-text">
            <p >{{task.title}}</p>
          </div>
          <div class="task-buttons">
            <a  [routerLink]="['/edit-task',selectedListId,task._id]" class="button is-warning" style="margin-right: 10px;">Edit</a>
            <button (click)="deleteTask(task._id)" class="button is-danger" >Delete</button>

          </div>
        </div>

        <button class="circle-add-button button is-primary" routerLink="./new-task">+</button>

    </div>

  </div>
</div>
